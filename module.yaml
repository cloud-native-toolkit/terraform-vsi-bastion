name: vsi-bastion
type: terraform
description: Module to provision Basion in a vsi image
tags:
    - network
    - vpc
    - bastion
versions:
- platforms: []
  dependencies:
    - id: resource-group
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
          version: ">= 1.0.0"
    - id: vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
          version: ">= 1.0.0"
    - id: subnets
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-subnets
          version: ">= 1.0.0"
    - id: vpcssh
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc-ssh
          version: ">= 1.0.0"
    - id: cos_bucket
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-object-storage-bucket
          version: ">= 0.0.1"
      optional: true
    - id: kms_key
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-kms-key
          version: ">= 0.0.1"
      optional: true
  variables:
    - name: vpc_name
      moduleRef:
        id: vpc
        output: name
    - name: subnet_count
      moduleRef:
        id: subnets
        output: count
    - name: subnets
      moduleRef:
        id: subnets
        output: subnets
    - name: resource_group_name
      moduleRef:
        id: resource-group
        output: name
    - name: ssh_key_id
      moduleRef:
        id: vpcssh
        output: id
    - name: region
      scope: global
    - name: name_prefix
      scope: global
    - name: ibmcloud_api_key
      scope: global
    - name: tags
      scope: module
    - name: flow_log_cos_bucket_name
      moduleRef:
        id: cos_bucket
        output: bucket_name
      optional: true
    - name: kms_key_crn
      moduleRef:
        id: kms_key
        output: crn
      optional: true
