name: vsi-bastion
type: terraform
description: Module to provision Basion in a vsi image
tags:
    - infrastructure
    - network
    - vpc
    - vpn
versions:
- platforms: []
  dependencies:
    - id: vpc
      refs:
        - source: github.com/cloud-native-toolkit/terraform-ibm-vpc
          version: ">= 1.0.0"
  variables:
    - name: vpc_name
      moduleRef:
        id: vpc
        output: name
    - name: subnet_count
      moduleRef:
        id: vpc
        output: subnet_count
    - name: resource_group_name
      scope: global
    - name: region
      scope: global
    - name: name_prefix
      scope: global
    - name: ibmcloud_api_key
      scope: global
    - name: tags
      scope: module
    - name: openvpn_server_network
      scope: ignore
